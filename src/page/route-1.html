<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>组件</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<!--
		<link type="text/css" href="../css/route-1.css?rev=@@hash" rel="stylesheet" />
		-->
	</head>

	<body>

		<div id="app">
			<h1>Hello App!</h1>
			<p>
				<!-- 使用 router-link 组件来导航. -->
				<!-- 通过传入 `to` 属性指定链接. -->
				<!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
				<router-link to="/foo">Go to Foo</router-link>
				<router-link to="/bar">Go to Bar</router-link>
			</p>
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<router-view></router-view>
		</div>

		<script type="text/javascript" src="../js/vendors/vue.js"></script>
		<script type="text/javascript" src="../js/vendors/vue-router.js"></script>
		<script type="text/javascript" src="../js/common.js?rev=@@hash"></script>
		<script type="text/javascript" src="../js/route-1.js?rev=@@hash"></script>
	</body>

</html>
